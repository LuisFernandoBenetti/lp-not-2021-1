<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saida</title>
    <script>
        let nome
        // Entrada usando o método prompt()
        nome = prompt('Qual é o seu nome?')
        // Saida usando alert()
        alert('Ola, '+ nome + '!')
        // Saida usando document.write()
        document.write('Ola, '+ nome + '!')

        // Para casos de perguntas so tipo sim/não, existe o confitm()
        let resposta = confirm('Deseja realmente apagar todos os seus dados?')
        alert(resposta)
    </script>
</head>
<body>
    
</body>
</html>
